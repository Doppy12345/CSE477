{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% block signupjs%}{% endblock %}
{% endblock %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/main.css') }}">
{% endblock %}


{% block maincontent %}

<section class="section">
    <p class="heading">{{action}}</p>
</section>

<form class="login-form" id="login-form">
    <input name="email" id="email" type="email" class="form-input" required placeholder="email" pattern="\w+@{1}\w+\.{1}[A-z]{2,}">
    <input name="password" id="password" type="password" class="form-input" required placeholder="password" pattern="[A-z0-9]{8,}">
    {% block signupFieldBlock %}
    {% endblock %}
    <button class="submit">{{action}}</button>
    {% block loginSignupContent %}
    {% endblock %}
</form>



{% endblock %}
