{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/feedbackpage.css') }}">
{% endblock %}

{% block maincontent %}
<header class="heading">
    <p class="heading-text">Thanks for your feedback! See what others had to say:</p>
</header>

<ul class="feedback-list">
    {% for comment in comments %}
        <li class="comment">
        {{comment['name']}}  said "{{comment['comment']}}"    
        </li>
    {% endfor %}
</ul>


{% endblock %}
